		function prototypeObjects() {

		
			//Criação de uma classe que pode ser instanciada com um construtor parametrizato

			function Book(title, length, author) {

				this.title = title;
				this.Length = length;
				this.author = author;

			}

	

			Book.prototype = {


				ISBN: "",
				Length: -1,
				genre: "",
				covering: "",
				author: "",
				currentPage: 0,
				title: "",

				flipTo: function FlipToAPage(pNum) {
					this.currentPage = pNum;
				},
				turnPageForward: function turnForward() {
					this.flipTo(this.currentPage++);
				},
				turnPageBackward: function turnBackward() {
					this.flipTo(this.currentPage--);
				}
			};

			console.log(books[0].flipTo(10),books[1].flipTo(11));
			console.log(books[0], books[1]);
		}

		function cutomObjects() {

			var book = {
				ISBN: "55555555",
				Length: 560,
				genre: "programming",
				covering: "soft",
				author: "John Doe",
				currentPage: 5
			}


			var book2 = {
				ISBN: "55555555",
				Length: 560,
				genre: "programming",
				covering: "soft",
				author: "John Doe",
				currentPage: 5,
				title: "My Big Book of Wonderful Things",

				flipTo: function flipToAPage(pNum) {
					this.currentPage = pNum;
				},

				turnPageForward: function turnForward() {
					this.flipTo(this.currentPage++);
				},

				turnPageBackward: function turnBackward() {
					this.flipTo(this.currentPage--);
				}
			}

			console.log("Estado", book);

			console.log("Estado/Comportamento INIT", book2);

			document.getElementById("init").innerHTML = "INIT HTML" + book2.currentPage;
			document.getElementById("init").innerText = "INIT TEXT" + book2.currentPage;

			book2.flipTo(10)

			console.log("Estado/Comportamento AFTER", book2);
			document.getElementById("after").innerHTML = "AFTER HTML" + book2.currentPage;
			document.getElementById("after").innerText = "AFTER TEXT" + book2.currentPage;


			function Book() {
				this.ISBN = "55555555";
				this.Length = 560;
				this.genre = "programming";
				this.covering = "soft";
				this.author = "John Doe";
				this.currentPage = 5,
					this.flipTo = function FlipToAPage(pNum) {
						this.currentPage = pNum;
					},
					this.turnPageForward = function turnForward() {
						this.flipTo(this.currentPage++);
					},
					this.turnPageBackward = function turnBackward() {
						this.flipTo(this.currentPage--);
					}
			}

			var books = new Array(new Book(), new Book(), new Book());

			console.log("0 books ISBN", books[0].ISBN);


		}
