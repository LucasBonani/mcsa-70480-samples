<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Amostra VÃ­deo</title>
	<style>
		img:hover {
			cursor: pointer;
		}
	</style>
	<script>
		var video;

		window.onload = function () {
			video = document.getElementById("sampleVideo");
		}

		function play() {
			video.play();
		}

		function pause() {
			video.pause();
		}

		function back() {
			video.currentTime -= 10;
		}
	</script>
</head>

<body>
	<table>
		<tr>
			<td>
				<video height="400" width="600" id="sampleVideo">
					<source src="CursodeHTML5-Aula13-Video.mp4" type="audio/mp4" />
				</video>
			</td>
			<td>
				<img style="width:30px; height:30px; "id="backButton" src="backword.png" onclick="back();" />
				<br/>
				<img style="width:30px; height:30px; "id="playButton" src="forward.png" onclick="play();" />
				<br/>
				<img style="width:30px; height:30px; "id="PauseButton" src="pause.png" onclick="pause();" />
				<br/>
			</td>
		</tr>
	</table>
</body>

<footer>
	<a href="Home.html" title="Voltar">
		<img src="volta.gif" alt="voltar" / style="width:100px; height:50px;">
	</a>
</footer>

</html>
