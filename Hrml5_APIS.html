<!DOCTYPE html>
<html  manifest="webApp.appcache">

<head>
    <meta charset="utf-8" />
    <title></title>
	<script>
		
		window.onload = function(){
		
			console.log("localStorage - Nome",localStorage.getItem("Nome"));
			cache();
		}
		
		function cache(){
			console.log("cache");
			var appCache = window.applicationCache;
			appCache.oncached = function (e) { 
				alert("cache successfully downloaded."); 
			};
			appCache.onupdateready = function (e) { 
				appCache.swapCache(); 
				alert("cache swapCache"); 
			};
		}
	
		function repository(){
			localStorage.setItem("Nome", "wilson");
		}
	</script>
	
</head>

<body>
    <!-- page content goes here -->
	<button onClick="repository()">localStorage</button>
</body>
<footer>
    <a href="Home.html">Voltar</a>
</footer>

</html>
